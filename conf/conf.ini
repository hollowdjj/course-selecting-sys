[app]
RunMode = debug
Host = "255.255.255.255"
MainHost = "255.255.255.255" #主服务器，抢课时仅仅作为代理服务器，日常作为后端服务器

[logger]
MaxSize = 50        #单个日志的最大磁盘占用为50MB
MaxBackups = 1       #日志备份数量为1
MaxAge = 3          #保留3天前的日志

[server]
HttpPort = 8000
ReadTimeout = 60
WriteTimeout = 60

[db]
User = root
Password = rootroot
Host = localhost:3306
Name = camp